<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <!-- Definición de gradientes -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="blueButton" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="greenButton" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="purpleButton" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="grayButton" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280"/>
      <stop offset="100%" style="stop-color:#4b5563"/>
    </linearGradient>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="400" height="400" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Calculadora moderna -->
  <g transform="translate(50, 40)">
    <!-- Cuerpo de la calculadora -->
    <rect x="0" y="0" width="300" height="320" rx="20" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" opacity="0.98"/>
    
    <!-- Pantalla principal -->
    <rect x="20" y="20" width="260" height="80" rx="12" fill="url(#screenGradient)" stroke="#d1d5db" stroke-width="1"/>
    
    <!-- Texto en la pantalla -->
    <text x="40" y="45" font-family="monospace" font-size="14" fill="#374151" font-weight="500">Probabilidades</text>
    <text x="40" y="65" font-family="monospace" font-size="18" fill="#1f2937" font-weight="bold">0.453 | 0.148 | 0.399</text>
    <text x="40" y="85" font-family="monospace" font-size="12" fill="#6b7280">Estados: 1-6</text>
    
    <!-- Tabla de matriz (simulando la interfaz) -->
    <g transform="translate(20, 115)">
      <!-- Header de tabla -->
      <rect x="0" y="0" width="260" height="25" rx="4" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="1"/>
      <text x="10" y="17" font-family="Arial, sans-serif" font-size="11" fill="#374151" font-weight="600">Matriz de Valores (Payoffs)</text>
      
      <!-- Filas de la tabla -->
      <rect x="0" y="25" width="260" height="20" fill="#ffffff" stroke="#e5e7eb" stroke-width="0.5"/>
      <rect x="0" y="45" width="260" height="20" fill="#f9fafb" stroke="#e5e7eb" stroke-width="0.5"/>
      <rect x="0" y="65" width="260" height="20" fill="#ffffff" stroke="#e5e7eb" stroke-width="0.5"/>
      
      <!-- Datos simulados en la tabla -->
      <text x="8" y="38" font-family="Arial, sans-serif" font-size="9" fill="#4b5563">187</text>
      <text x="60" y="38" font-family="Arial, sans-serif" font-size="9" fill="#4b5563">160</text>
      <text x="112" y="38" font-family="Arial, sans-serif" font-size="9" fill="#4b5563">197</text>
      
      <text x="8" y="58" font-family="Arial, sans-serif" font-size="9" fill="#4b5563">65</text>
      <text x="60" y="58" font-family="Arial, sans-serif" font-size="9" fill="#4b5563">139</text>
      <text x="112" y="58" font-family="Arial, sans-serif" font-size="9" fill="#4b5563">72</text>
      
      <text x="8" y="78" font-family="Arial, sans-serif" font-size="9" fill="#4b5563">153</text>
      <text x="60" y="78" font-family="Arial, sans-serif" font-size="9" fill="#4b5563">175</text>
      <text x="112" y="78" font-family="Arial, sans-serif" font-size="9" fill="#4b5563">71</text>
    </g>
    
    <!-- Botones de acción (como en tu app) -->
    <g transform="translate(20, 220)">
      <!-- Botón azul "Calcular Paso 1" -->
      <rect x="0" y="0" width="60" height="32" rx="6" fill="url(#blueButton)"/>
      <text x="30" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" font-weight="600">Paso 1</text>
      
      <!-- Botón verde "Calcular Paso 2" -->
      <rect x="65" y="0" width="60" height="32" rx="6" fill="url(#greenButton)"/>
      <text x="95" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" font-weight="600">Paso 2</text>
      
      <!-- Botón gris "Limpiar Todo" -->
      <rect x="130" y="0" width="60" height="32" rx="6" fill="url(#grayButton)"/>
      <text x="160" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" font-weight="600">Limpiar</text>
      
      <!-- Botón púrpura "Exportar Datos" -->
      <rect x="195" y="0" width="60" height="32" rx="6" fill="url(#purpleButton)"/>
      <text x="225" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" font-weight="600">Export</text>
    </g>
    
    <!-- Detalles adicionales -->
    <g transform="translate(20, 270)">
      <!-- Indicadores de estado -->
      <circle cx="10" cy="15" r="4" fill="#10b981"/>
      <text x="20" y="19" font-family="Arial, sans-serif" font-size="10" fill="#374151">Cálculos activos</text>
      
      <circle cx="130" cy="15" r="4" fill="#f59e0b"/>
      <text x="140" y="19" font-family="Arial, sans-serif" font-size="10" fill="#374151">En proceso</text>
    </g>
  </g>
  
  <!-- Elementos decorativos -->
  <g opacity="0.1">
    <!-- Líneas de código en el fondo -->
    <text x="320" y="50" font-family="monospace" font-size="12" fill="#ffffff" opacity="0.3">if (prob > 0.5) {</text>
    <text x="330" y="70" font-family="monospace" font-size="12" fill="#ffffff" opacity="0.3">  return state;</text>
    <text x="320" y="90" font-family="monospace" font-size="12" fill="#ffffff" opacity="0.3">}</text>
    
    <!-- Símbolos matemáticos -->
    <text x="320" y="340" font-family="serif" font-size="20" fill="#ffffff" opacity="0.2">∑</text>
    <text x="345" y="350" font-family="serif" font-size="16" fill="#ffffff" opacity="0.2">π</text>
    <text x="365" y="360" font-family="serif" font-size="14" fill="#ffffff" opacity="0.2">≈</text>
  </g>
</svg>